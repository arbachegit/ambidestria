<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale com o RISK - Ambidestria</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
    .typing-indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #3B82F6;
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    .character-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      flex-shrink: 0;
    }
    .paper-plane-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const CHARACTERS = {
      Risk: { emoji: 'ü§ñ', color: 'bg-gray-500' },
      Rui: { emoji: 'üë®üèΩ‚Äç‚öïÔ∏è', color: 'bg-blue-500' },
      Ana: { emoji: 'üë©‚Äçüîß', color: 'bg-pink-500' },
      Cris: { emoji: 'üë©üèΩ‚Äç‚öñÔ∏è', color: 'bg-purple-500' }
    };

    const QUESTIONS = [
      { character: 'Cris', text: 'Pessoal, voc√™s entrar√£o no projeto de inova√ß√£o? Viram que n√£o ganharemos nada se o projeto der certo?üí∏.' },
      { character: 'Rui', text: 'Viram que o Marcos entrou no projeto de inova√ß√£o e teve problemas? Est√° todo mundo criticando ele üò≥.' },
      { character: 'Rui', text: 'Tem uma parte dos diretores que est√£o super contra esses projetos de inova√ß√£o ü™´. Eu n√£o seu se eu embarco nessa. ' },
      { character: 'Ana', text: 'Viu que o novo diretor de Inova√ß√£o √© super empolgado??üéâ Ele √© legal, mas parece que est√° fora de √≥rbita üõ∞Ô∏è' }
    ];

    const ANSWERS = [
	//respostas 1
 	  { character: 'Rui', text: 'N√£o vou trocar o certo pelo incerto. Duvido que se errarmos n√£o seremos punidos.', competency: 2 },
      { character: 'Cris', text: 'Eu acho que vou entrar. Adoro viver perigosamente.', competency: 1 },
	  
	//respostas 2
      { character: 'Ana', text: 'O Marcos √© muito fera. Ele vai se recuperar. Eu tenho muita vontade de entrar na equipe dele.', competency: 1 },
      { character: 'Cris', text: 'Est√° maluca Ana? ü§™ O sujeito vive no mundo da lua.', competency: 2 },
	  
	//respostas 3
       { character: 'Cris', text: 'Eu tamb√©m n√£o acredito que isso √© s√≥ fogo de palha. Vou seguir no que sempre fiz.', competency: 2 },
      { character: 'Ana', text: 'Pois √©. Agora me deu medo dessas cr√≠ticas. üò¨ Mas ainda tenho vontade de entrar na equipe do Marcos.', competency: 1 },
	  
	//respostas 4  
      { character: 'Rui', text: 'Ele √© muito legal. Mas sabe que me deu vontade de trabalhar com ele Ana!!!', competency: 2 },
      { character: 'Cris', text: 'Esse √© totalmente fora de √≥rbita. Vai se dar mal aqui dentro ü§£. Ele n√£o faz ideia de quanto essa turma √© detesta inova√ß√£o.', competency: 1 }
    ];

    function ResultExplanation({ competencyScore }) {
      const CharacterAvatar = ({ character }) => (
        <div className={`character-avatar ${CHARACTERS[character].color}`}>
          {CHARACTERS[character].emoji}
        </div>
      );

      const [showExplanation, setShowExplanation] = React.useState(false);
      const [isLoading, setIsLoading] = React.useState(false);
      const [explanation, setExplanation] = React.useState('');

      const handleExplanationRequest = () => {
        setIsLoading(true);
        setTimeout(() => {
          const score1 = competencyScore[1];
          const score2 = competencyScore[2];
          let newExplanation = '';

           if (score1 > score2) {
            newExplanation = "Notei que voc√™ gosta de se arriscar. Exagerar √© um pouco perigoso ‚ö†Ô∏è. Uma pessoa com ambidestria tende a assumir risco, mas sempre buscando um certo controle.";
          } else if (score2 > score1) {
            newExplanation = "Notei que voc√™ n√£o gosta muito do tema de inova√ß√£o üëé. Mas sabia que ele √© muito importante? Embora possa trazer riscos, uma pessoa ambidestra precisa ser um pouco pragm√°tica e um pouco inovadora.";
          } else {
            newExplanation = "Voc√™ tem grandes possibilidades de ter aspectos de ambidestria ü•≥üéâ. Note que √© um pouco pragm√°tico, mas tamb√©m gosta de se arriscar um pouco. Parab√©ns. Esta √© uma habilidade muito importante em um mundo t√£o disruptivo, mas incerto como o de hoje.";
          }

          setExplanation(newExplanation);
          setIsLoading(false);
          setShowExplanation(true);
        }, 2000);
      };

      const PaperPlaneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="paper-plane-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" />
        </svg>
      );

      const TypingIndicator = () => (
        <div className="flex justify-start my-2">
          <div className="bg-gray-200 rounded-full px-4 py-2">
            <div className="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      );

      return (
        <div className="mt-4">
          {!showExplanation && !isLoading && (
            <div className="flex justify-start">
              <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                <CharacterAvatar character="Risk" />
                <div className="flex flex-col">
                  <p className="font-semibold">Risk</p>
                  <button
                    onClick={handleExplanationRequest}
                    className="bg-blue-500 text-white rounded-lg p-2 flex items-center space-x-2 hover:bg-blue-600 transition-colors"
                  >
                    <span>Quer que eu explique o resultado?</span>
                    <PaperPlaneIcon />
                  </button>
                </div>
              </div>
            </div>
          )}
          {isLoading && <TypingIndicator />}
          {showExplanation && (
            <div className="space-y-4">
              <div className="flex justify-start">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>{explanation}</p>
                  </div>
                </div>
              </div>
              <div className="flex justify-start">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>
						<p>Sabe aquele malabarista que equilibra pratos? ‚öñÔ∏è</p> 
						<p>Ser ambidestro √© isso: inovar em algo novo com uma m√£o e, com a outra, manter tudo funcionando direitinho!</p>
                    </p>
                  </div>
                </div>
              </div>
              <div className="flex justify-start mt-4">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>Obrigado por participar! Espero que essas informa√ß√µes tenham sido √∫teis para voc√™.</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function ChatInterface() {
      const [messages, setMessages] = React.useState([
        { character: 'Risk', text: 
			'Ol√°! Bem-vindos ao bate-papo entre Rui, Ana e Cris. Iremos testar as suas habilidade de **AMBIDESTRIA**' 
		},
        { character: 'Risk', text: 'Vamos iniciar o bate-papo?', isButton: true }
      ]);
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [isTyping, setIsTyping] = React.useState(false);
      const [showAnswers, setShowAnswers] = React.useState(false);
      const [competencyScore, setCompetencyScore] = React.useState({ 1: 0, 2: 0 });
      const [showResult, setShowResult] = React.useState(false);
      const [conversationStarted, setConversationStarted] = React.useState(false);

      const addMessage = (character, text, isAnswer = false) => {
        setMessages(prev => [...prev, { character, text, isAnswer }]);
      };

      const handleAnswer = (answer) => {
        addMessage(answer.character, answer.text, true);
        setCompetencyScore(prev => ({
          ...prev,
          [answer.competency]: Math.min(prev[answer.competency] + 1, 4)
        }));
        setShowAnswers(false);
        //Avan√ßa para a pr√≥xima pergunta 
        
        setCurrentQuestion(prev => {
          const next = prev + 1;
          if (next < QUESTIONS.length) {
            setTimeout(() => simulateTyping(next), 1000);
          } else {
            setShowResult(true);
          }
          return next;
        });
      };

      const simulateTyping = (questionIndex) => {
        setIsTyping(true);
        setTimeout(() => {
          setIsTyping(false);
          if (questionIndex < QUESTIONS.length) {
            addMessage(QUESTIONS[questionIndex].character, QUESTIONS[questionIndex].text);
            setIsTyping(true);
            setTimeout(() => {
              setIsTyping(false);
              addMessage('Risk', 'Qual das respostas voc√™ escolheria?');
              setIsTyping(true);
              setTimeout(() => {
                setIsTyping(false);
                setShowAnswers(true);
              }, 1000);
            }, 1000);
          } else {
            setShowResult(true);
          }
        }, 2000);
      };

      const startConversation = () => {
        setConversationStarted(true);
        simulateTyping(0);
      };

      const TypingIndicator = () => (
        <div className="flex justify-start my-2">
          <div className="bg-gray-200 rounded-full px-4 py-2">
            <div className="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      );

      const CharacterAvatar = ({ character }) => (
        <div className={`character-avatar ${CHARACTERS[character].color}`}>
          {CHARACTERS[character].emoji}
        </div>
      );

      const PaperPlaneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="paper-plane-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" />
        </svg>
      );

      return (
        <div className="bg-white rounded-lg shadow-lg w-full max-w-md mx-auto h-[600px] flex flex-col">
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {messages.map((msg, index) => (
              <div key={index} className={`flex ${msg.character === 'Risk' ? 'justify-center' : 'justify-start'}`}>
                <div className={`flex items-start space-x-2 ${
                  msg.character === 'Risk' 
                    ? msg.isButton ? 'bg-blue-500 text-white cursor-pointer' : 'bg-gray-200'
                    : msg.isAnswer 
                      ? 'bg-green-100' 
                      : 'bg-blue-100'
                } rounded-lg p-2 ${msg.isButton ? 'hover:bg-blue-600 transition-colors' : ''}`}
                onClick={msg.isButton && !conversationStarted ? startConversation : undefined}>
                  <CharacterAvatar character={msg.character} />
                  <div className="flex flex-col">
                    <p className="font-semibold">{msg.character}</p>
                    <div className="flex items-center">
                      <p>{msg.text}</p>
                      {msg.isButton && <PaperPlaneIcon />}
                    </div>
                  </div>
                </div>
              </div>
            ))}
            {isTyping && <TypingIndicator />}
          </div>
          {showAnswers && (
            <div className="p-4 space-y-2">
              {ANSWERS.slice(currentQuestion * 2, currentQuestion * 2 + 2).map((answer, index) => (
                <div
                  key={index}
                  onClick={() => handleAnswer(answer)}
                  className="flex items-center space-x-2 bg-green-100 rounded-lg p-2 cursor-pointer hover:bg-green-200 transition-colors"
                >
                  <CharacterAvatar character={answer.character} />
                  <div className="flex-grow">
                    <p className="font-semibold">{answer.character}</p>
                    <p>{answer.text}</p>
                  </div>
                  <PaperPlaneIcon />
                </div>
              ))}
            </div>
          )}
          {showResult && (
            <div className="p-4 space-y-4">
              <h2 className="text-center font-bold text-xl mb-4">Resultado</h2>
              {[1, 2].map(competency => (
                <div key={competency} className="mb-8">
                  <div className="flex justify-between items-center mb-2">
                    <span className="font-bold text-xl">
							 {competency === 1 ? 'Inovador' : 'Pragm√°tico'}
					</span>		 
                    <span className="font-bold text-lg">Score: {competencyScore[competency] * 25}%</span>
                  </div>
                  <div className="relative">
                    <div className="absolute w-full h-1 bg-gray-200 top-1/2 transform -translate-y-1/2"></div>
                    <div className="relative flex justify-between">
                      {[0, 25, 50, 75, 100].map((percent) => (
                        <div key={percent} className="flex flex-col items-center">
                          <div 
                            className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold ${
                              percent <= competencyScore[competency] * 25
                                ? competency === 1 ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'
                                : 'bg-gray-300 text-gray-600'
                            }`}
                          >
                            <span className="whitespace-nowrap">{percent}%</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              ))}
              <ResultExplanation competencyScore={competencyScore} />
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<ChatInterface />, document.getElementById('root'));
  </script>
</body>
</html>
